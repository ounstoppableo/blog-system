  <script async>
    function loadScript(src, callback) {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = src;
      script.async = true
      script.onload = callback;
      document.head.appendChild(script);
    }

    (new MutationObserver((mutationsList, observer) => {

        setWaifuCoordinate()
      }
    })).observe(document, { childList: true, subtree: true })
    loadScript('https://cdn.jsdelivr.net/gh/ounstoppableo/custom-live2d@v4.1.1/autoload.js', function () {

    loadScript('https://cdn.jsdelivr.net/gh/ounstoppableo/season_float_animation@vlatest/jquery.min.js', function () {
      loadScript('https://cdn.jsdelivr.net/gh/ounstoppableo/season_float_animation@v1.1.1/snowfall.jquery.js', function () {
        setTimeout(() => {
          const heightObserver = new Proxy({ height: 0 }, {
            get: (target, prop, receiver) => {
              return target[prop]
            },
            set: (target, prop, value, receiver) => {
              target[prop] = value;
              seasonSelect('Summer')
            }
          })
          const observer = new MutationObserver(function (mutationsList, observer) {
            if (heightObserver.height !== $(document).height()) {
              heightObserver.height = $(document).height()
            }
          })
          observer.observe(document.getElementById('approot'), { childList: true, subtree: true })
        }, 0)
      })
    })
