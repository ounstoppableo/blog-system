
<nz-drawer
  [nzWidth]="300"
  [nzClosable]="false"
  [nzVisible]="drawerVisible"
  nzPlacement="right"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <app-userinfo [isSmall]="true"></app-userinfo>
    <ul class="tablist">
      <li (click)="goHome()">
        <span nz-icon nzType="home" nzTheme="fill"></span>
        首页
      </li>
      <li (click)="goSearch()">
        <span nz-icon nzType="search" nzTheme="outline"></span>
        搜索
      </li>
      <li (click)="goMsgBoard()">
        <span nz-icon nzType="form" nzTheme="outline"></span>
        留言板
      </li>
      <li (click)="show(list, icon)">
        <div>
          <span nz-icon nzType="container" nzTheme="fill"></span>
          <span>往期整理</span>
          <span #icon nz-icon nzType="down" nzTheme="outline"></span>
        </div>
        <ul class="list" #list>
          <li (click)="goDateCate()">
            <span nz-icon nzType="clock-circle" nzTheme="outline"></span>
            <span>历史归档</span>
          </li>
          <li (click)="goFolderCate()">
            <span nz-icon nzType="appstore" nzTheme="outline"></span>
            <span>文章分类</span>
          </li>
          <li (click)="goTagCate()">
            <span nz-icon nzType="tags" nzTheme="outline"></span>
            <span>文章标签</span>
          </li>
        </ul>
      </li>
    </ul>
  </ng-container>
</nz-drawer>
