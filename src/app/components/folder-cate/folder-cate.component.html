
<div class="card" [class]="smallSize ? 'smallSize' : ''" *ngIf="!loading">
  <div class="none" *ngIf="folders.length === 0">
    <app-none></app-none>
  </div>
  <div class="has" *ngIf="folders.length !== 0">
    <div class="title">
      <span nz-icon nzType="folder" nzTheme="outline"></span>
      &nbsp;&nbsp;
      <span>分类:</span>
    </div>
    <div class="folder">
      <div
        class="item"
        *ngFor="let item of folders"
        (click)="toSingleFolderCate(item.folderId)"
      >
        <span nz-icon nzType="folder" nzTheme="fill"></span>
        <span>{{ item.folderName }}({{ item.count }})</span>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
