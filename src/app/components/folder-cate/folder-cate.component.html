<div
  class="card"
  [class]="(smallSize | async) ? 'smallSize' : ''"
  *ngIf="!loading"
>
  <div class="none" *ngIf="folders.length === 0">
    <app-none></app-none>
  </div>
  <div class="has" *ngIf="folders.length !== 0">
    <div class="title">
      <span class="iconfont icon-folder" [style]="{ fontSize: '20px' }"></span>
      &nbsp;&nbsp;
      <span>分类:</span>
    </div>
    <div class="folder">
      <div
        class="item"
        *ngFor="let item of folders"
        (click)="toSingleFolderCate(item.folderId)"
      >
        <span class="iconfont icon-folder_fill"></span>
        <span>{{ item.folderName }}({{ item.count }})</span>
      </div>
    </div>
  </div>
</div>
<app-folder-cate-skeleton *ngIf="loading"></app-folder-cate-skeleton>
<app-book-display
  *ngIf="showMsgAndArticle"
  [isLogin]="isLogin"
></app-book-display>
<app-random-article-and-new-msg
  *ngIf="showMsgAndArticle && !(smallSize | async)"
  [limit]="10"
></app-random-article-and-new-msg>
