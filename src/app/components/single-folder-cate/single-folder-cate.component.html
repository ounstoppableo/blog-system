<div
  class="container"
  [class]="(smallSize | async) ? 'smallSize' : ''"
  *ngIf="!loading"
>
  <h1>
    <span
      class="iconfont icon-folder-open"
      [style]="{ fontSize: '20px' }"
    ></span>
    &nbsp;&nbsp;{{ singleFolderMapArticleInfos.folderName }}
  </h1>
  <div
    class="none"
    *ngIf="
      singleFolderMapArticleInfos.articleInfos &&
      singleFolderMapArticleInfos.articleInfos.length === 0
    "
  >
    <app-none></app-none>
  </div>
  <app-overview
    *ngIf="
      singleFolderMapArticleInfos.articleInfos &&
      singleFolderMapArticleInfos.articleInfos.length !== 0
    "
    [articleInfoList]="singleFolderMapArticleInfos.articleInfos"
    [updateArticleModal]="updateArticleModal"
    [page]="page"
    [limit]="limit"
    [total]="total"
    (nextPage)="nextPage($event)"
  ></app-overview>
</div>
<app-single-cate-skeleton *ngIf="loading"></app-single-cate-skeleton>
