<div class="card" [class]="smallSize ? 'smallSize' : ''">
  <div class="none">
    <app-none *ngIf="false"></app-none>
  </div>
  <div class="has" *ngIf="true">
    <div class="title">
      <span nz-icon nzType="tags" nzTheme="fill"></span>
      &nbsp;&nbsp;
      <span>标签:</span>
    </div>
    <div class="tags"><app-tag [tagList]="tags" [gap]="20"></app-tag></div>
  </div>
</div>
