<div [class]="isSmall ? 'small' : 'userInfo'">
  <img src="/assets/avatar.jpeg" alt="" />
  <div class="name" *ngIf="!isSmall">Unstoppable840</div>
  <div class="motto" *ngIf="!isSmall">乐于探索前端新技术，前端开发者</div>
  <div class="assets">
    <div class="item" (click)="toDateCate()">
      <span>文章</span>
      <span class="num">{{ articleInfoList.length }}</span>
    </div>
    <div class="item" (click)="tofolderCate()">
      <span>分类</span>
      <span class="num">{{ folderNum }}</span>
    </div>
    <div class="item" (click)="toTagsCate()">
      <span>标签</span>
      <span class="num">{{ tagsNum }}</span>
    </div>
  </div>
  <div class="outlink" *ngIf="!isSmall">
    <span class="icon-email-fill" title="邮箱" (click)="copyMail()"></span>
    <span class="icon-github-fill" title="github" (click)="toGitHub()"></span>
    <span class="icon-telegram" title="telegram" (click)="toTelegram()"></span>
  </div>
</div>
