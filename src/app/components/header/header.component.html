<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div class="container" #container>
  <div class="left" (click)="goHome()">Unstoppable840的小站</div>
  <ul *ngIf="!showFolderIcon" class="right">
    <li (click)="goHome()">
      <span nz-icon nzType="home" nzTheme="fill"></span>
      <span>首页</span>
    </li>
    <li (click)="goSearch()">
      <span nz-icon nzType="search" nzTheme="outline"></span>
      <span>搜索</span>
    </li>
    <li (click)="goMsgBoard()">
      <span nz-icon nzType="form" nzTheme="outline"></span>
      <span>留言板</span>
    </li>
    <li #list (mouseover)="liOnMouseOver(list)" (mouseleave)="liOnMouseLeave(list)">
      <span nz-icon nzType="container" nzTheme="fill"></span>
      <span>往期整理</span>
      <span nz-icon nzType="down" nzTheme="outline"></span>
      <ul class="list">
        <li (click)="goDateCate()">
          <span nz-icon nzType="clock-circle" nzTheme="outline"></span>
          <span>历史归档</span>
        </li>
        <li (click)="goFolderCate()">
          <span nz-icon nzType="appstore" nzTheme="outline"></span>
          <span>文章分类</span>
        </li>
        <li (click)="goTagCate()">
          <span nz-icon nzType="tags" nzTheme="outline"></span>
          <span>文章标签</span>
        </li>
      </ul>
    </li>
    <li (click)="login()" *ngIf="!isLogin">
      <span nz-icon nzType="login" nzTheme="outline"></span>
      管理员登陆
    </li>
    <li *ngIf="isLogin" (click)="upload.emit()">
      <span nz-icon nzType="upload" nzTheme="outline"></span>
      上传文章
    </li>
  </ul>
  <div *ngIf="showFolderIcon" class="folder" (click)="folderShow()">
    <span nz-icon [nzType]="folderControl" nzTheme="outline"></span>
  </div>
</div>
