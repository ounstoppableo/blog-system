<div class="cardContainerLeft">
  <div class="card" *ngFor="let item of articleInfoList">
    <div class="info">
      <h1>{{item.title}}</h1>
      <p class="folder">
        <span nz-icon nzType="folder" nzTheme="outline"></span>
        <span>{{item.folderName}}</span>
      </p>
      <p class="description" [title]="item.description">
        {{item.description}}
      </p>

      <div class="footer">
        <div class="date">
          <span nz-icon nzType="calendar" nzTheme="outline"></span>
          <span>{{item.subTime | date}}</span>
        </div>
        <div class="tagSpace">
          <span class="tag" *ngFor="let tag of item.tags"
            [ngStyle]="{'background-color': tag.tagColor}">{{tag.tagName}}</span>
        </div>
      </div>
    </div>
    <div class="img">
      <img [src]="item.backImgUrl" alt="" />
    </div>
  </div>
</div>
