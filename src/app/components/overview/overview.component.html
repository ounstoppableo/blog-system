<div class="cardContainerLeft">
  <div class="card" *ngFor="let item of articleInfoList" [class]="smallSize ? 'smallSize' : ''">
    <div class="info">
      <h1 (click)="toArticle(item.articleId)">{{ item.title }}</h1>
      <p class="folder">
        <span nz-icon nzType="folder" nzTheme="outline"></span>
        <span>{{ item.folderName }}</span>
      </p>
      <p class="description" [title]="item.description">
        {{ item.description }}
      </p>

      <div class="footer">
        <div class="date">
          <span nz-icon nzType="calendar" nzTheme="outline"></span>
          <span>{{ item.subTime | date }}</span>
        </div>
        <app-tag [tagList]="item.tags"></app-tag>
      </div>
    </div>
    <div class="img" [class]="smallSize ? 'smallSize' : ''">
      <img [src]="item.backImgUrl" alt="" />
    </div>
  </div>
</div>
