<div class="cardContainer" [class]="smallSize ? 'smallSize' : ''">
  <app-overview
    *ngIf="isHome"
    [isHome]="isHome"
    [smallSize]="smallSize"
    [updateArticleModal]="updateArticleModal"
    [articleInfoList]="articleInfoList"
    [page]="page"
    [limit]="limit"
    [total]="total"
    (nextPage)="nextPage($event)"
  ></app-overview>
  <app-cate-by-date
    *ngIf="dateCate"
    [smallSize]="smallSize"
    (scrollToAnchor)="this.scrollToAnchor.emit()"
  ></app-cate-by-date>
  <app-context
    *ngIf="isArticle"
    [isLogin]="isLogin"
    [smallSize]="smallSize"
    (getCatalogue)="_getCatalogue($event)"
    (getWordsCountAndReadTime)="this.getWordsCountAndReadTime.emit($event)"
  ></app-context>
  <app-folder-cate *ngIf="folderCate" [smallSize]="smallSize"></app-folder-cate>
  <app-cate-by-tag *ngIf="tagCate" [smallSize]="smallSize"></app-cate-by-tag>
  <app-single-tag-cate
    *ngIf="tagPage"
    [smallSize]="smallSize"
    [updateArticleModal]="updateArticleModal"
  ></app-single-tag-cate>
  <app-single-folder-cate
    *ngIf="folderPage"
    [smallSize]="smallSize"
    [updateArticleModal]="updateArticleModal"
  ></app-single-folder-cate>
  <app-for-msg-board-page
    *ngIf="msgboard"
    [isLogin]="isLogin"
    [smallSize]="smallSize"
  ></app-for-msg-board-page>
  <app-search *ngIf="search" [smallSize]="smallSize"></app-search>
  <app-info
    [isMsgBoard]="isMsgBoard"
    [showInfo]="showInfo"
    [smallSize]="smallSize"
    [catalogue]="catalogue"
    [isArticle]="isArticle"
  ></app-info>
</div>
