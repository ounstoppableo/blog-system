<div class="newMsgBoard">
  <div class="title" id="newMsgtitleRef">
    <span class="iconfont icon-message" style="font-size: 30px"></span>
    <span>{{ title }}</span>
  </div>
  <div class="msgContainer">
    <div
      class="msgItem"
      *ngFor="let item of generateNumbersArray(limit); let i = index"
    >
      <div class="seq">
        {{ i + 1 }}
      </div>
      <div class="content">
        <div class="nameSpace">
          <div class="name">
            <ngx-skeleton-loader
              count="1"
              appearance="line"
              [theme]="{
                width: '10vw',
                height: '16px',
              }"
            />
          </div>
        </div>
        <div class="msgContent">
          <ngx-skeleton-loader
            count="1"
            appearance="line"
            [theme]="{
              width: '100%',
              height: '16px',
            }"
          />
        </div>
      </div>
    </div>
  </div>
</div>
