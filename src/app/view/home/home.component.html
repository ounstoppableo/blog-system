<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div class="root" #root>
  <app-header [showFolderIcon]="smallSize" [scrollTarget]="headerChangeHeight" (drawerOpen)="open()"
    (upload)="showUploadModal()"></app-header>
  <div class="body" [class]="smallSize ? 'smallSize' : ''">
    <div>
      <h1 [class]="smallSize ? 'smallSize' : ''">Unstoppable840的小站</h1>
      <p class="wordAnime">
        <span #wordSpan></span>
      </p>
    </div>
    <ul class="itembox" [class]="smallSize ? 'smallSize' : 'normal'">
      <li *ngFor="let item of folderCategory" [class]="smallSize ? 'smallSize' : ''">
        <span>{{ item.folderName }}</span>
      </li>
    </ul>
  </div>
  <div class="footer" (click)="toContainer()">
    <span class="word">开始阅读</span>
    <span nz-icon nzType="down" nzTheme="outline"></span>
  </div>
</div>
<div class="container">
  <app-container [updateArticleModal]="addArticleForm" [showInfo]="!smallSize" [smallSize]="smallSize"></app-container>
</div>
<app-footer></app-footer>
<app-add-article-form #addArticleForm></app-add-article-form>
<app-drawer #drawer></app-drawer>
