<app-header
  [scrollTarget]="headerChangeHeight"
  [showFolderIcon]="smallSize"
  (drawerOpen)="open()"
  (upload)="showUploadModal()"
></app-header>
<div class="container">
  <div class="backImg" #backImg>
    <div class="mask"></div>
    <img alt="" [src]="articleInfo.backImgUrl" />
    <div class="title">
      <span class="belongFile" (click)="toBelongFile(articleInfo.folderId)">
        {{ articleInfo.folderName }}
      </span>
      <div class="headLine">{{ articleInfo.title }}</div>
      <div class="info">
        发布于:{{ articleInfo.subTime | date }}&nbsp;&nbsp;&nbsp;最后更新:{{
          articleInfo.lastModifyTime | date
        }}&nbsp;&nbsp;&nbsp; 42&nbsp;次查看
      </div>
      <app-tag [tagList]="articleInfo.tags"></app-tag>
    </div>
  </div>
  <div class="context">
    <app-container
      [isArticle]="true"
      [showInfo]="!smallSize"
      [smallSize]="smallSize"
    ></app-container>
  </div>
</div>
<app-footer></app-footer>
<app-drawer #drawer></app-drawer>
<app-add-article-form #addArticleForm></app-add-article-form>
